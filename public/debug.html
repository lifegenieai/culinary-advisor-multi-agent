<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Orchestrator - Debug Console</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #252526;
      padding: 15px 20px;
      border-bottom: 1px solid #3e3e42;
    }

    h1 {
      font-size: 18px;
      color: #569cd6;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      padding: 6px 12px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    button:hover {
      background: #1177bb;
    }

    button.secondary {
      background: #3e3e42;
    }

    button.secondary:hover {
      background: #505050;
    }

    #status {
      color: #858585;
      font-size: 12px;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .panel-title {
      background: #2d2d30;
      padding: 8px 15px;
      font-size: 12px;
      color: #cccccc;
      border-bottom: 1px solid #3e3e42;
    }

    #console {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      font-size: 13px;
      line-height: 1.6;
    }

    .event {
      margin-bottom: 15px;
      padding: 10px;
      background: #252526;
      border-left: 3px solid #444;
      border-radius: 2px;
    }

    .event.phase-start { border-left-color: #569cd6; }
    .event.phase-complete { border-left-color: #4ec9b0; }
    .event.llm-request { border-left-color: #dcdcaa; }
    .event.llm-response { border-left-color: #4ec9b0; }
    .event.data-parsed { border-left-color: #c586c0; }
    .event.agent-error { border-left-color: #f48771; background: #3a2626; }
    .event.recipe-complete { border-left-color: #b5cea8; background: #2a3a2a; }
    .event.recipe-error { border-left-color: #f48771; background: #3a2626; }

    .event-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .timestamp {
      color: #858585;
      font-size: 11px;
    }

    .agent-name {
      color: #4ec9b0;
      font-weight: bold;
    }

    .phase-name {
      color: #569cd6;
      font-weight: bold;
    }

    .event-content {
      color: #d4d4d4;
      line-height: 1.8;
    }

    .expandable {
      cursor: pointer;
      color: #dcdcaa;
      text-decoration: underline;
      user-select: none;
    }

    .expandable:hover {
      color: #e7de9a;
    }

    .collapsed-content {
      display: none;
      background: #1e1e1e;
      padding: 12px;
      margin-top: 8px;
      border-radius: 3px;
      overflow-x: auto;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }

    .collapsed-content.expanded {
      display: block;
    }

    .token-count {
      color: #ce9178;
      font-size: 11px;
    }

    .parallel-badge {
      background: #c586c0;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      margin-left: 8px;
    }

    .success-icon {
      color: #4ec9b0;
    }

    .error-icon {
      color: #f48771;
    }

    #console::-webkit-scrollbar {
      width: 12px;
    }

    #console::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    #console::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 6px;
    }

    #console::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }

    .empty-state {
      color: #858585;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî¨ Debug Console - Recipe Orchestrator</h1>
    <div class="controls">
      <button onclick="startDebugSession('brioche')">Test: Brioche</button>
      <button onclick="startDebugSession('roast-chicken')">Test: Roast Chicken</button>
      <button onclick="startDebugSession('thanksgiving-menu')">Test: Thanksgiving</button>
      <button class="secondary" onclick="clearConsole()">Clear Console</button>
      <span id="status">Idle</span>
    </div>
  </header>

  <main>
    <div class="panel">
      <div class="panel-title">Event Stream</div>
      <div id="console">
        <div class="empty-state">Click a test button above to start debugging a recipe generation session</div>
      </div>
    </div>
  </main>

  <script>
    const consoleEl = document.getElementById('console');
    const statusEl = document.getElementById('status');
    let eventSource = null;
    let eventCount = 0;

    function clearConsole() {
      consoleEl.innerHTML = '<div class="empty-state">Console cleared. Click a test button to start a new session.</div>';
      eventCount = 0;
    }

    async function startDebugSession(testBrief) {
      clearConsole();
      consoleEl.innerHTML = '';

      // Load test brief
      let brief;
      try {
        const response = await fetch(`/test-briefs/${testBrief}.json`);
        brief = await response.json();
      } catch (err) {
        consoleEl.innerHTML = `<div class="event agent-error">‚ùå Failed to load test brief: ${testBrief}.json</div>`;
        return;
      }

      statusEl.textContent = 'Initializing debug session...';

      // Start recipe generation with debug mode
      const response = await fetch('/api/generate-recipe-debug', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(brief)
      });

      const { requestId, debugUrl } = await response.json();

      statusEl.textContent = `Connected (Request ID: ${requestId})`;

      // Connect to SSE stream
      eventSource = new EventSource(debugUrl);

      eventSource.onmessage = (e) => {
        const event = JSON.parse(e.data);
        if (event.type !== 'connected') {
          renderEvent(event);
        }
      };

      eventSource.onerror = (err) => {
        statusEl.textContent = 'Connection closed';
        console.error('SSE error:', err);
        if (eventSource) {
          eventSource.close();
        }
      };
    }

    function renderEvent(event) {
      eventCount++;
      const eventDiv = document.createElement('div');
      eventDiv.className = `event ${event.type.replace(':', '-')}`;

      const timestamp = new Date(event.timestamp).toLocaleTimeString('en-US', { hour12: false });
      const elapsed = (event.elapsedMs / 1000).toFixed(2);

      let content = '';
      content += `<div class="event-header">`;
      content += `<span class="timestamp">[${timestamp}] (+${elapsed}s)</span>`;
      content += `<span class="timestamp">#${eventCount}</span>`;
      content += `</div>`;
      content += `<div class="event-content">`;

      switch (event.type) {
        case 'phase:start':
          content += `<span class="phase-name">‚ñ∂ PHASE START: ${event.phase.toUpperCase()}</span>`;
          break;

        case 'phase:complete':
          const phaseIcon = event.success ? '‚úì' : '‚úó';
          content += `<span class="phase-name">${phaseIcon} PHASE COMPLETE: ${event.phase.toUpperCase()}</span> `;
          content += `<span class="timestamp">(${(event.durationMs / 1000).toFixed(2)}s)</span>`;
          break;

        case 'llm:request':
          const parallelBadge = event.isParallel ? '<span class="parallel-badge">PARALLEL</span>' : '';
          content += `ü§ñ <span class="agent-name">${event.agent}</span>${parallelBadge}<br>`;
          content += `‚Üí LLM Request (${event.model}, temp=${event.temperature})<br>`;
          content += `‚Üí Prompt preview: "${event.promptPreview}..."<br>`;
          const promptId = `prompt-${eventCount}`;
          content += `<span class="expandable" onclick="toggleCollapsed('${promptId}')">‚ñº View full prompt</span>`;
          content += `<div class="collapsed-content" id="${promptId}">${escapeHtml(event.fullPrompt)}</div>`;
          break;

        case 'llm:response':
          const icon = event.success ? '<span class="success-icon">‚úì</span>' : '<span class="error-icon">‚úó</span>';
          content += `${icon} <span class="agent-name">${event.agent}</span> `;
          content += `<span class="timestamp">(${(event.durationMs / 1000).toFixed(2)}s)</span><br>`;
          content += `‚Üí Response preview: "${event.responsePreview}..."<br>`;
          content += `‚Üí <span class="token-count">Tokens: ${event.tokenUsage.promptTokens} in + `;
          content += `${event.tokenUsage.outputTokens} out = ${event.tokenUsage.totalTokens} total</span><br>`;
          const responseId = `response-${eventCount}`;
          content += `<span class="expandable" onclick="toggleCollapsed('${responseId}')">‚ñº View full response</span>`;
          content += `<div class="collapsed-content" id="${responseId}">${escapeHtml(event.fullResponse)}</div>`;
          if (event.error) {
            content += `<br>‚Üí ‚ö†Ô∏è Error: ${event.error}`;
          }
          break;

        case 'data:parsed':
          const dataId = `data-${eventCount}`;
          content += `üì¶ <span class="agent-name">${event.agent}</span> ‚Üí ${event.dataType} parsed<br>`;
          content += `<span class="expandable" onclick="toggleCollapsed('${dataId}')">‚ñº View parsed data</span>`;
          content += `<div class="collapsed-content" id="${dataId}">${JSON.stringify(event.data, null, 2)}</div>`;
          break;

        case 'agent:error':
          content += `‚ùå <span class="agent-name">${event.agent}</span> ERROR<br>`;
          content += `‚Üí ${event.error}<br>`;
          content += `‚Üí Recoverable: ${event.recoverable ? 'Yes' : 'No'}`;
          break;

        case 'recipe:complete':
          content += `<span class="phase-name">üéâ RECIPE GENERATION COMPLETE</span><br>`;
          const recipeId = `recipe-${eventCount}`;
          content += `<span class="expandable" onclick="toggleCollapsed('${recipeId}')">‚ñº View final recipe</span>`;
          content += `<div class="collapsed-content" id="${recipeId}">${JSON.stringify(event.recipe, null, 2)}</div>`;
          statusEl.textContent = 'Complete ‚úì';
          if (eventSource) {
            eventSource.close();
          }
          break;

        case 'recipe:error':
          content += `<span class="phase-name">üí• RECIPE GENERATION FAILED</span><br>`;
          content += `‚Üí ${event.error}`;
          statusEl.textContent = 'Failed ‚úó';
          if (eventSource) {
            eventSource.close();
          }
          break;
      }

      content += `</div>`;
      eventDiv.innerHTML = content;
      consoleEl.appendChild(eventDiv);
      consoleEl.scrollTop = consoleEl.scrollHeight; // Auto-scroll to bottom
    }

    function toggleCollapsed(id) {
      const el = document.getElementById(id);
      el.classList.toggle('expanded');

      // Update arrow
      const parent = el.previousElementSibling;
      if (el.classList.contains('expanded')) {
        parent.textContent = parent.textContent.replace('‚ñº', '‚ñ≤');
      } else {
        parent.textContent = parent.textContent.replace('‚ñ≤', '‚ñº');
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
